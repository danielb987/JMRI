OrigHex3Label          = (as above with spaces)
OrigHex3ButtonToolTip  = Example: 03 68 6B
OrigHex4Label          = Hex with preamble count in hex
OrigHex4ButtonToolTip  = Example: P0E03686B
OrigHex5Label          = (as above with spaces)
