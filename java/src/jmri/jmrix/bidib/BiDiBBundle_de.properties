# BiDiBBundle_de.properties

#Turnout Text
TurnoutStateClosed = Geradeaus (-)
TurnoutStateThrown = Abzweigung (+)

# BiDiBTurnout/Light (Add to table pane) items
AddOutputEntryToolTip = Format: [Knoten:][Adresstyp]Adresse[Porttyp]<br>\
  Knoten: hexadezimale 40 bit Unique ID oder Knoten Username oder leer f\u00fcr root node<br>\
  Adresstyp: t (track address, d.h. DCC Adresse), a (Accessory), p (Port) oder leer f\u00fcr Voreinstellung<br>\
  Adresse: Zahl, started mit 0 (erforderlich)<br>\
  Porttyp: S (Schaltausgang), L (Lichtausgang), V (Servo), U (Tonausgang), M (Motor), A (Analog), B (Licht), P (2 x Schaltausgang) oder leer f\u00fcr Voreinstellung

AddInputEntryToolTip = Format: [Knoten:][Adresstyp]Adresse<br>\
  Knoten: hexadezimale 40 bit Unique ID oder Knoten Username oder leer f\u00fcr root node<br>\
  Adresstyp: f (BiDiB Belegtmeldung), p (Kontakteingang) oder leer f\u00fcr Voreinstellung<br>\
  Adresse: Zahl, started mit 0 (erforderlich)<br>\

AddReporterEntryToolTip = Format: [Knoten:][Adresstyp]Adresse<br>\
  Knoten: hexadezimale 40 bit Unique ID oder Knoten Username oder leer f\u00fcr root node<br>\
  Adresstyp: f or leer f\u00fcr BiDiB Belegtmelder<br>\
  Adresse: Zahl, started mit 0 (erforderlich)<br>\

# Default configuration properties for BiDiB connections
defaultMDNSServerName=BiDiB
defaultMDNSDomainName=local.
defaultMDNSServiceType=_http._tcp.local.
defaultMDNSServiceName=BiDiB Netzwerk Interface
# BiDiBStreamPort items
BiDiBStreamName                           = BiDiB (via Stream)
