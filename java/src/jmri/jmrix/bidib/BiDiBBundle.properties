# BiDiBBundle.properties
#
# Default properties for the jmri.jmrix.bidib menu
#MenuItemXNetCommandMonitor          = BiDiB Monitor
#MenuItemSendXNetCommand             = Send BiDiB Command
#MenuItemLI101ConfigurationManager   = BiDiB Base Station Configuration Manager
#MenuItemXNetSystemInformation       = BiDiB System Information

#Turnout Text
TurnoutStateClosed = Closed (-)
TurnoutStateThrown = Thrown (+)

# BiDiBTurnout/Light (Add to table pane) items
AddOutputEntryToolTip = Format: [node:][address-type]address[port-type]<br>\
  node: hexadecimal 40 bit unique ID or node username or blank for root node<br>\
  address-type: t (track address, i.e. DCC address), a (accessory), p (port) or blank for default<br>\
  address: a number starting at 0 (required)<br>\
  port-type: S (switch), L (light), V (servo), U (sound), M (motor), A (analog), B (backlight), P (switch pair) or blank for default

AddInputEntryToolTip = Format: [node:][address-type]address<br>\
  node: hexadecimal 40 bit unique ID or node username or blank for root node<br>\
  address-type: f (BiDiB feedback, BM), p (input port) or blank for default<br>\
  address: a number starting at 0 (required)

AddReporterEntryToolTip = Format: [node:][address-type]address<br>\
  node: hexadecimal 40 bit unique ID or node username or blank for root node<br>\
  address-type: f or blank for BiDiB feedback (BM)<br>\
  address: a number starting at 0 (required)

# Default configuration properties for BiDiB connections
defaultMDNSServerName=BiDiB
defaultMDNSDomainName=local.
defaultMDNSServiceType=_http._tcp.local.
defaultMDNSServiceName=BiDiB Network Interface
# BiDiBStreamPort items
BiDiBStreamName                           = BiDiB (via Stream)
